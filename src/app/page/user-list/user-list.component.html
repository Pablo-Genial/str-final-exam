<div class="row">
  <div class="col-3 offset-5 mt-3 mb-3">
    <select [(ngModel)]="phraseKey" class="form-control">
      <option *ngFor="let key of productKeys" [value]="key">
        {{ key }}
      </option>
    </select>
  </div>
  <div class="col-4 mt-3 mb-3">
    <input [(ngModel)]="phrase" type="text" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:phraseKey:phrase">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
